<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirect ke WhatsApp</title>
  <script>
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const name = params.get('name');
      const location = params.get('location');
      const phone = params.get('phone');
      const count = params.get('count');
      const msg = `1. Nama: ${name}%0A2. Lokasi: ${location}%0A3. No Tel: ${phone}%0A4. Jumlah Peserta: ${count}`;
      const whatsappURL = `https://wa.me/601114160068?text=${msg}`;
      window.location.href = whatsappURL;
    }
  </script>
</head>
<body>
  <p>Sila tunggu, sedang membuka WhatsApp anda...</p>
</body>
</html>
