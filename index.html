<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pendaftaran Kelas CPR Hero</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 40px auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1 {
        margin-top: 0;
        text-align: center;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 20px;
    }

    input, select {
        width: 100%;
        margin-top: 5px;
        padding: 12px;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    #estimateBox {
        margin-top: 35px;
        text-align: center;
    }

    #estimateTitle {
        font-size: 1.1rem;
        font-weight: bold;
        display: none;
        margin-bottom: 5px;
    }

    #estimateAmount {
        font-size: 2.1rem;
        font-weight: bold;
        display: none;
    }

    #estimateNote {
        font-size: 1rem;
        margin-top: 8px;
        display: none;
        opacity: 0.8;
    }
</style>

</head>
<body>

<div class="container">
    <h1>CPR HERO</h1>

    <label for="nama">Nama</label>
    <input type="text" id="nama" placeholder="Masukkan nama anda">

    <label for="lokasi">Lokasi</label>
    <select id="lokasi">
        <option value="">-- Pilih Lokasi --</option>
        <option value="kuala_nerus">Kuala Nerus</option>
        <option value="kuala_terengganu">Kuala Terengganu</option>
        <option value="paka">Paka</option>
        <option value="dungun">Dungun</option>
    </select>

    <label for="kategori">Kategori</label>
    <select id="kategori">
        <option value="">-- Pilih Kategori --</option>
        <option value="individu">Individu</option>
        <option value="group">Group</option>
        <option value="agensi">Agensi</option>
    </select>

    <label for="level">Tahap Kesediaan</label>
    <select id="level">
        <option value="">-- Pilih Tahap --</option>
        <option value="rendah">Rendah</option>
        <option value="sederhana">Sederhana</option>
        <option value="tinggi">Tinggi</option>
    </select>

    <div id="estimateBox">
        <div id="estimateTitle">Anggaran Harga Yuran</div>
        <div id="estimateAmount">RM0.00</div>
        <div id="estimateNote">(Lebih kurang dalam Kos Anggaran)</div>
    </div>
</div>

<script>

/* ============================================================
   EJAAN RINGKAS (RULE YANG DISAHKAN)
   ============================================================ */

function terjemahRingkas(num) {
    const ones = ["", "Satu","Dua","Tiga","Empat","Lima","Enam","Tujuh","Lapan","Sembilan"];
    const tens = ["", "Sepuluh","Dua Puluh","Tiga Puluh","Empat Puluh","Lima Puluh","Enam Puluh","Tujuh Puluh","Lapan Puluh","Sembilan Puluh"];

    if (num < 10) return ones[num];
    if (num < 100) {
        let t = Math.floor(num/10);
        let o = num % 10;
        return tens[t] + (o ? " " + ones[o] : "");
    }
    if (num < 1000) {
        let r = Math.floor(num/100);
        return (r === 1 ? "Seratus" : ones[r] + " Ratus");
    }
    if (num < 100000) {
        let ribu = Math.floor(num / 1000);
        return (ribu === 1 ? "Satu Ribu" : terjemahRingkas(ribu) + " Ribu");
    }
    if (num < 1000000) {
        let rr = Math.floor(num / 1000); 
        return terjemahRingkas(rr) + " Ribu";
    }
    if (num >= 1000000) {
        let juta = Math.floor(num / 1000000);
        return (juta === 1 ? "Satu Juta" : terjemahRingkas(juta) + " Juta");
    }

    return "";
}

/* ============================================================
   KALKULASI ANGGARAN
   ============================================================ */

function kira() {
    const nama = document.getElementById("nama").value.trim();
    const lokasi = document.getElementById("lokasi").value;
    const kategori = document.getElementById("kategori").value;
    const level = document.getElementById("level").value;

    if (!nama) {
        document.getElementById("estimateTitle").style.display = "none";
        document.getElementById("estimateAmount").style.display = "none";
        document.getElementById("estimateNote").style.display = "none";
        return;
    }

    document.getElementById("estimateTitle").style.display = "block";
    document.getElementById("estimateAmount").style.display = "block";
    document.getElementById("estimateNote").style.display = "block";

    let harga = 0;

    if (kategori === "individu") harga = 180;
    if (kategori === "group") harga = 300;
    if (kategori === "agensi") harga = 550;

    if (level === "rendah") harga += 20;
    if (level === "sederhana") harga += 50;
    if (level === "tinggi") harga += 80;

    if (lokasi === "paka" || lokasi === "dungun") harga += 40;

    document.getElementById("estimateAmount").innerHTML = "RM" + harga.toLocaleString();

    const ejaan = terjemahRingkas(harga);
    document.getElementById("estimateNote").innerHTML = "(Lebih kurang dalam " + ejaan + " Ringgit)";
}

document.getElementById("nama").addEventListener("input", kira);
document.getElementById("lokasi").addEventListener("change", kira);
document.getElementById("kategori").addEventListener("change", kira);
document.getElementById("level").addEventListener("change", kira);

</script>

</body>
</html>
